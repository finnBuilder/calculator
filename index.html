<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation showCalculation"></p>

    <p>
      <button
        class="darkButtons"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="orangeButtons"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="darkButtons"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="orangeButtons"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="darkButtons"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="orangeButtons"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="darkButtons"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        class="darkButtons"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="darkButtons"
        onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="orangeButtons"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="darkButtons clearButton"
        onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem("calculation", calculation);
      }

      function displayCalculation() {
        document.querySelector(".js-calculation").innerHTML = calculation;
      }
    </script>
  </body>
</html>
