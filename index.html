<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./pics/favicon-calculator-yellow-preview.png" />
  </head>
  <body>
    <!------------------------------------------------------------------->
             <p class="js-calculation calculation"></p>

        <p>
          <button
            onclick="
        updateCalculation('1');
      "
            class="gray-buttons"
          >
            1
          </button>

          <button
            onclick="
        updateCalculation('2');
      "
            class="gray-buttons"
          >
            2
          </button>

          <button
            onclick="
        updateCalculation('3');
      "
            class="gray-buttons"
          >
            3
          </button>

          <button
            class="orange-button"
            onclick="
        updateCalculation(' + ');
      "
          >
            +
          </button>
        </p>

        <p>
          <button
            class="gray-buttons"
            onclick="
        updateCalculation('4');
      "
          >
            4
          </button>

          <button
            class="gray-buttons"
            onclick="
        updateCalculation('5');
      "
          >
            5
          </button>

          <button
            class="gray-buttons"
            onclick="
        updateCalculation('6');
      "
          >
            6
          </button>

          <button
            class="orange-button"
            onclick="
        updateCalculation(' - ');
      "
          >
            -
          </button>
        </p>

        <p>
          <button
            class="gray-buttons"
            onclick="
        updateCalculation('7');
      "
          >
            7
          </button>

          <button
            class="gray-buttons"
            onclick="
        updateCalculation('8');
      "
          >
            8
          </button>

          <button
            class="gray-buttons"
            onclick="
        updateCalculation('9');
      "
          >
            9
          </button>

          <button
            class="orange-button"
            onclick="
        updateCalculation(' * ');
      "
          >
            *
          </button>
        </p>

        <p>
          <button
            class="gray-buttons"
            onclick="
        updateCalculation('0');
      "
          >
            0
          </button>

          <button
            class="gray-buttons"
            onclick="
        updateCalculation('.');
      "
          >
            .
          </button>

          <button
            class="gray-buttons"
            onclick="
        calculation = eval(calculation);
    
        
        displayCalculationFinal();

        localStorage.setItem('calculation', calculation);
      "
          >
            =
          </button>

          <button
            class="orange-button"
            onclick="
        updateCalculation(' / ');
      "
          >
            /
          </button>
        </p>

        <p>
          <button
            class="gray-buttons"
            onclick="
        calculation = 0;
        
        
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
          >
            Clear
          </button>
        </p>

        <!------------------------------------------------------------------->
        <script src="./scripts.js"></script>
      </body>
    </html>
  </body>
</html>
